services:
  memebrain:
    build: .
    runtime: nvidia
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - ${DATA_PATH:-./data}:/app/data
    environment:
      - PORT=${PORT:-3000}
      - DATA_PATH=/app/data
      - HF_HOME=/app/hf_cache
      - NVIDIA_VISIBLE_DEVICES=all
    env_file:
      - .env
    restart: unless-stopped
