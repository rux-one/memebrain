services:
  memebrain:
    build: .
    runtime: nvidia
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - ${DATA_PATH:-./data}:/app/data
      - ./server_py:/app/server_py
    environment:
      - PORT=${PORT:-3000}
      - DATA_PATH=/app/data
      - HF_HOME=/app/hf_cache
      - NVIDIA_VISIBLE_DEVICES=all
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    env_file:
      - .env
    depends_on:
      - qdrant
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage


